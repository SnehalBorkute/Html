<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html table</title>
</head>
<body>
    <table>
        <caption>food menu</caption>
        <tr>
            <th>item</th>
            <th>price</th>
        </tr>
        <tr>
            <td>frooti</td>
            <td>30</td>
        </tr>
        <tr>
        <td>samosa </td>
        <td>25</td>
    </tr>
    <tr>
        <td>chips</td>
        <td>10</td>
    </tr>
    </table>
    <hr>
    <table>
    <thead>
        <th rowspan="2">item</th>
        <th colspan="2">price</th>
        <tr>
            <th>INR</th>
            <th>US</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>frooti</td>
            <td>30</td> 
            <td>0.30</td>
        </tr>
        <tr>
        <td>samosa </td>
        <td>25</td>
        <td>0.25</td>
    </tr>
    <tr>
        <td>chips</td>
        <td>10</td>
        <td>0.5</td>
    </tr>
    </tbody>
</table>
    
</body>
</html>
